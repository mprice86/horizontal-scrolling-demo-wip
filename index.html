<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AnimeJS test</title>

  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

  <main>
    <div class="wrapper">

      <section class="pow-container js-animate animate super-slow opacity slide-up">

        <article class="pow-stage"></article>
        <article class="pow-stage"></article>
        <article class="pow-stage"></article>
        <article class="pow-stage"></article>
        <article class="pow-stage"></article>
        <article class="pow-stage"></article>
        <article class="pow-stage"></article>

      <section>
        <div class="text-content js-animate stagger-children">
          <h1 class="js-animate animate super-slow opacity slide-up">SECOND SECTION HEADING</h1>
          <h2 class="js-animate animate super-slow opacity slide-up">Second section sub heading</h2>
        </div>
      </section>

      <section>
        <div class="text-content js-animate stagger-children">
          <h1 class="js-animate animate super-slow opacity slide-up">THIRD SECTION HEADING</h1>
          <h2 class="js-animate animate super-slow opacity slide-up">Third section sub heading</h2>
        </div>
      </section>
    </div>
  </main>

  <script src="/scripts/libs/anime.es.js"></script>
  <script type="module" src="/scripts/main.js"></script>
